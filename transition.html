<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="3s5o97glpv.png">
  
  <!-- SEO & Social Meta Tags -->
  <title>Lift or Zing™ – One Mystery Door. One Fate.</title>
  <meta name="description" content="You don't choose. One door decides. Get roasted 💀 or uplifted 💫 in seconds. Enter Lift or Zing™ and face your surprise fate." />
  
  <!-- Facebook & LinkedIn -->
  <meta property="og:title" content="Lift or Zing™" />
  <meta property="og:description" content="Roasted or uplifted – your fate is decided by one mystery door." />
  <meta property="og:image" content="https://liftorzing.com/social-preview.jpg" />
  <meta property="og:url" content="https://liftorzing.com" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Lift or Zing™" />
  <meta name="twitter:description" content="One click. One fate. Get roasted 💀 or uplifted 💫 at liftorzing.com" />
  <meta name="twitter:image" content="https://liftorzing.com/social-preview.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      background: #000000;
      color: #ffffff;
      overflow: hidden;
    }

    #transition-container {
      display: flex;
      height: 100vh;
      width: 100%;
      align-items: flex-start;
      justify-content: flex-start;
      background: linear-gradient(45deg, #000000, #111111);
      position: relative;
      padding-top: 10vh;
      padding-left: 5vw;
    }

    /* CRT Effect */
    #transition-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      opacity: 0.7;
      z-index: 10;
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    @keyframes screenFlicker {
      0%, 100% { opacity: 1; }
      98% { opacity: 1; }
      99% { opacity: 0.98; }
    }

    @keyframes textScanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 -3px; }
    }

    #terminal-output {
      color: #ffffff;
      font-family: 'Arial', 'Helvetica', sans-serif;
      font-size: 1.3rem;
      font-weight: 500;
      padding: 2rem;
      text-align: left;
      white-space: pre-wrap;
      max-width: 90%;
      min-height: 60vh;
      margin: 0;
      animation: screenFlicker 4s infinite, textScanlines 1.5s linear infinite, textGlitch 0.5s infinite;
      background-image: linear-gradient(transparent 50%, rgba(255, 255, 255, 0.05) 50%);
      background-size: 100% 3px;
      position: relative;
      z-index: 5;
      align-self: flex-start;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
      transform-origin: left top;
      overflow: visible;
    }

    /* Typing cursor effect */
    #terminal-output::after {
      content: "█";
      animation: blink 1s steps(2) infinite;
      color: #ffffff;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    @keyframes textGlitch {
      0%, 91%, 100% { transform: translate(0); filter: brightness(1); }
      92% { transform: translate(-2px, 1px); filter: brightness(1.2); }
      93% { transform: translate(0); filter: brightness(1); }
      94% { transform: translate(1px, -1px); filter: brightness(1.3); text-shadow: 0 0 8px rgba(255, 255, 255, 0.9); }
      95% { transform: translate(0); filter: brightness(1); }
    }

    #surprise-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-family: 'Orbitron', monospace;
      font-weight: bold;
      text-align: center;
      padding: 2rem;
      border-radius: 5px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #terminal-output {
        font-size: 1rem;
        padding: 1rem;
        max-width: 95%;
        min-height: 50vh;
      }
      
      #surprise-message {
        font-size: 1.8rem;
        padding: 1rem;
      }
      
      #transition-container {
        padding-top: 5vh;
        padding-left: 2vw;
      }
    }
  </style>
</head>
<body>
  <div id="transition-container">
    <pre id="terminal-output"></pre>
  </div>
  
  <div id="surprise-message"></div>

  <script>
    // Randomly choose between lift and zing mode
    const modes = ["lift", "zing"];
    const mode = modes[Math.floor(Math.random() * modes.length)];
    
    // Store the randomly chosen mode in sessionStorage for use in index.html
    window.sessionStorage.setItem("doorMode", mode);

    // Terminal animation sequence data
    const liftSequences = [
      [
        "🚀 [CONFIDENCE ENHANCEMENT PROTOCOL ENGAGED]",
        "✨ [SCANNING FOR VIBE BOOST OPPORTUNITIES]",
        "💪 [DEPLOYING POSITIVE AFFIRMATIONS]",
        "🌟 [UNLOCKING INNER CHAMPION MODE]",
        "🏆 [LIFT DOOR ACCESS GRANTED] #BoostedVibes"
      ],
      [
        "💫 [MOTIVATION MANIFESTATION INITIATED]",
        "🎯 [TARGETING CONFIDENCE ZONES]",
        "🌈 [ASSEMBLING JOY PACKET]",
        "⭐ [POSITIVITY UNLOCKED]",
        "🔥 [CHAMPION MODE ACTIVATED] #Unstoppable"
      ],
      [
        "⚡ [VIBE BOOST ENGINE ONLINE]",
        "💎 [CALIBRATING COMPLIMENTS]",
        "🌞 [DEPLOYING DAILY ENCOURAGEMENT]",
        "🌿 [INNER PEACE SCAN COMPLETE]",
        "🎉 [LIFT PROTOCOL SUCCESSFUL] #Motivation"
      ]
    ];

    const zingSequences = [
      [
        "😈 [SASS ENGINE BOOTING UP]",
        "🎪 [ENTERED ZING CHAMBER]",
        "🔍 [VIBE SCAN: CHAOTIC, OVERCONFIDENT]",
        "🌶️ [CRAFTING SPICY ROAST]",
        "💥 [VERBAL MISSILE LAUNCHED] #RoastMaster"
      ],
      [
        "🤡 [SARCASM MODE: OVERDRIVE]",
        "🎭 [SCANNING FOR INSECURITY]",
        "🎯 [TARGETING EGO ZONES]",
        "🔥 [ENGAGING ROAST CANNON]",
        "💣 [TRUTH BOMB DEPLOYED] #Savage"
      ],
      [
        "🎪 [ZING MODE INITIATED]",
        "📡 [READING EMOTIONAL RADAR]",
        "🎯 [FOUND: SELF-ESTEEM]",
        "🎨 [CALIBRATING HUMOR]",
        "🎬 [DRAMATIC ROAST DEPLOYED] #Iconic"
      ]
    ];

    // Get DOM elements
    const output = document.getElementById("terminal-output");
    const surpriseMessage = document.getElementById("surprise-message");
    
    // Hide terminal output initially
    output.style.display = "none";
    
    // Hide surprise message and show terminal immediately
    surpriseMessage.style.display = "none";
    output.style.display = "block";
    startTerminalAnimation();
    
    // Terminal animation functions
    function startTerminalAnimation() {
      const sequences = mode === "lift" ? liftSequences : zingSequences;
      const chosenSet = sequences[Math.floor(Math.random() * sequences.length)];
      
      // Apply color based on mode
      if (mode === "lift") {
        output.style.color = "#00ff00"; // Green for lift
        output.style.textShadow = "0 0 3px rgba(0, 255, 0, 0.5)";
      } else {
        output.style.color = "#ff0000"; // Red for zing
        output.style.textShadow = "0 0 3px rgba(255, 0, 0, 0.5)";
      }
      
      // Apply Orbitron font to terminal output
      output.style.fontFamily = "'Orbitron', monospace";
      
      // Letter-by-letter typewriter variables
      let currentLineIndex = 0;
      let currentCharIndex = 0;
      
      function typeWriterEffect() {
        if (currentLineIndex >= chosenSet.length) {
          // Typing complete, apply effects then redirect
          setTimeout(applyGlitchEffect, 300);
          setTimeout(finalGlitchAndRedirect, 3000);
          return;
        }

        const currentLine = chosenSet[currentLineIndex];
        const displayText = chosenSet.slice(0, currentLineIndex).join('\n') + 
                          (currentLineIndex > 0 ? '\n' : '') + 
                          currentLine.substring(0, currentCharIndex);

        output.textContent = displayText;

        currentCharIndex++;

        // Check if current line is complete
        if (currentCharIndex > currentLine.length) {
          currentLineIndex++;
          currentCharIndex = 0;
          // Pause at end of line - faster (100ms)
          setTimeout(typeWriterEffect, 100);
        } else {
          // Continue typing current line - faster speed (30ms per character)
          setTimeout(typeWriterEffect, 30);
        }
      }
      
      // Start the typewriter effect
      typeWriterEffect();
    }
    
    // Function to apply random glitch effects to text
    function applyGlitchEffect() {
      // Create a glitch effect by temporarily distorting the text
      output.style.transform = 'translate(-2px, 1px) skew(1deg)';
      
      // Apply glitch color based on mode
      if (mode === "lift") {
        output.style.textShadow = '0 0 10px rgba(0, 255, 0, 0.9), -2px 0 rgba(255, 0, 0, 0.5), 2px 0 rgba(0, 0, 255, 0.5)';
      } else {
        output.style.textShadow = '0 0 10px rgba(255, 0, 0, 0.9), -2px 0 rgba(0, 255, 0, 0.5), 2px 0 rgba(0, 0, 255, 0.5)';
      }
      
      setTimeout(function() {
        output.style.transform = 'translate(0)';
        if (mode === "lift") {
          output.style.textShadow = '0 0 5px rgba(0, 255, 0, 0.7)';
        } else {
          output.style.textShadow = '0 0 5px rgba(255, 0, 0, 0.7)';
        }
        
        // Schedule another random glitch after a random delay
        if (Math.random() < 0.7) { // 70% chance to have another glitch
          const nextGlitchDelay = Math.random() * 800 + 200; // 200-1000ms
          setTimeout(applyGlitchEffect, nextGlitchDelay);
        }
      }, 150);
    }

    // Final glitch and redirect function
    function finalGlitchAndRedirect() {
      output.style.transform = 'translate(-5px, 3px) skew(-3deg)';
      
      if (mode === "lift") {
        output.style.textShadow = '0 0 15px rgba(0, 255, 0, 1), -3px 0 rgba(255, 0, 0, 0.7), 3px 0 rgba(0, 0, 255, 0.7)';
      } else {
        output.style.textShadow = '0 0 15px rgba(255, 0, 0, 1), -3px 0 rgba(0, 255, 0, 0.7), 3px 0 rgba(0, 0, 255, 0.7)';
      }
      
      setTimeout(function() {
        output.style.transform = 'translate(3px, -2px) skew(2deg)';
        if (mode === "lift") {
          output.style.textShadow = '0 0 8px rgba(0, 255, 0, 0.8)';
        } else {
          output.style.textShadow = '0 0 8px rgba(255, 0, 0, 0.8)';
        }
        
        setTimeout(function() {
          output.style.transform = 'translate(0)';
          if (mode === "lift") {
            output.style.textShadow = '0 0 5px rgba(0, 255, 0, 0.7)';
          } else {
            output.style.textShadow = '0 0 5px rgba(255, 0, 0, 0.7)';
          }
          
          // After animation completes, redirect to form page with the randomly chosen mode
          setTimeout(function() {
            window.location.href = 'index.html?form=true&type=' + mode;
          }, 800);
        }, 150);
      }, 200);
    }
  </script>
</body>
</html>
