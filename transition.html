<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="4phsyuax2w.png">
  <title>LiftorZing - Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      background: #000000;
      color: #ffffff;
      overflow: hidden;
    }

    #transition-container {
      display: flex;
      height: 100vh;
      width: 100%;
      align-items: flex-start;
      justify-content: flex-start;
      background: linear-gradient(45deg, #000000, #111111);
      position: relative;
      padding-top: 10vh;
      padding-left: 5vw;
    }

    /* CRT Effect */
    #transition-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      opacity: 0.7;
      z-index: 10;
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    @keyframes screenFlicker {
      0%, 100% { opacity: 1; }
      98% { opacity: 1; }
      99% { opacity: 0.98; }
    }

    @keyframes textScanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 -3px; }
    }

    #terminal-output {
      color: #00ff00;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      padding: 2rem;
      text-align: left;
      white-space: pre-wrap;
      max-width: 80%;
      margin: 0;
      animation: screenFlicker 4s infinite, textScanlines 1.5s linear infinite, textGlitch 0.5s infinite;
      background-image: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.05) 50%);
      background-size: 100% 3px;
      position: relative;
      z-index: 5;
      align-self: flex-start;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
      transform-origin: left top;
    }

    /* Typing cursor effect */
    #terminal-output::after {
      content: "â–ˆ";
      animation: blink 1s steps(2) infinite;
      color: #00ff00;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    @keyframes textGlitch {
      0%, 91%, 100% { transform: translate(0); filter: brightness(1); }
      92% { transform: translate(-2px, 1px); filter: brightness(1.2); }
      93% { transform: translate(0); filter: brightness(1); }
      94% { transform: translate(1px, -1px); filter: brightness(1.3); text-shadow: 0 0 8px rgba(0, 255, 0, 0.9); }
      95% { transform: translate(0); filter: brightness(1); }
    }

    #surprise-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-family: 'Orbitron', monospace;
      font-weight: bold;
      text-align: center;
      padding: 2rem;
      border-radius: 5px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="transition-container">
    <pre id="terminal-output"></pre>
  </div>
  
  <div id="surprise-message"></div>

  <script>
    // Randomly choose between lift and zing mode
    const modes = ["lift", "zing"];
    const mode = modes[Math.floor(Math.random() * modes.length)];
    
    // Store the randomly chosen mode in sessionStorage for use in index.html
    window.sessionStorage.setItem("doorMode", mode);

    // Terminal animation sequence data
    const liftSequences = [
      [
        "[Uplift protocol engaged...]",
        "[Detecting low vibes...]",
        "[Calibrating compliments]",
        "[Targeting confidence zones]",
        "[Deploying positive message]",
        "[Opening the LIFT door...]"
      ],
      [
        "[Manifesting motivation...]",
        "[Delivering daily encouragement]",
        "[Scanning for inner peace]",
        "[Boost fuel loaded]",
        "[Mood upgrade initiated]",
        "[Positivity unlocked]"
      ],
      [
        "[Setting tone to hopeful]",
        "[Charging confidence cells]",
        "[Assembling joy packet]",
        "[Unlocking affirmations]",
        "[Delivering LIFT...]",
        "[Champion mode activated]"
      ]
    ];

    const zingSequences = [
      [
        "[Booting sass engine...]",
        "[Entered Zing Chamber]",
        "[Vibe Scan: chaotic, overconfident]",
        "[Crafting roast...]",
        "[Spicy filter engaged]",
        "[Launching verbal missile...]"
      ],
      [
        "[Scanning for insecurity]",
        "[Sarcasm mode: Overdrive]",
        "[Mood: flaming]",
        "[Targeting ego zones]",
        "[Engaging roast cannon]",
        "[Mic check... dropping truth]"
      ],
      [
        "[Zing mode initiated]",
        "[Reading emotional radar]",
        "[Found: Self-esteem]",
        "[Smashing it politely...]",
        "[Calibrating humor]",
        "[Deploying dramatic roast]"
      ]
    ];

    // Get DOM elements
    const output = document.getElementById("terminal-output");
    const surpriseMessage = document.getElementById("surprise-message");
    
    // Hide terminal output initially
    output.style.display = "none";
          // These elements don't exist in this file, removing defensive code
    
    // Configure surprise message based on mode
    if (mode === "lift") {
      surpriseMessage.innerHTML = "âœ¨ Incoming: ego boost protocol activated.";
      surpriseMessage.style.color = "#00FFAA";
      surpriseMessage.style.textShadow = "0 0 10px rgba(0, 255, 170, 0.7)";
    } else {
      surpriseMessage.innerHTML = "ðŸ”¥ System diagnosis: you need a good roast.";
      surpriseMessage.style.color = "#FF5A5F";
      surpriseMessage.style.textShadow = "0 0 10px rgba(255, 90, 95, 0.7)";
    }
    
    // Show the surprise message
    setTimeout(() => {
      surpriseMessage.style.opacity = "1";
      
      // Hide the message and continue with the terminal animation after 2.5 seconds
      setTimeout(() => {
        surpriseMessage.style.opacity = "0";
        surpriseMessage.style.display = "none";
        // These elements don't exist in this file, removing defensive code
        output.style.display = "block";
        startTerminalAnimation();
      }, 2500); // <-- changed from 500 to 2500ms
    }, 100);
    
    // Terminal animation functions
    function startTerminalAnimation() {
      const sequences = mode === "lift" ? liftSequences : zingSequences;
      const chosenSet = sequences[Math.floor(Math.random() * sequences.length)];
      
      // Letter-by-letter typewriter variables
      let currentLineIndex = 0;
      let currentCharIndex = 0;
      
      function typeWriterEffect() {
        if (currentLineIndex >= chosenSet.length) {
          // Typing complete, apply effects then redirect
          setTimeout(applyGlitchEffect, 350); // faster
          setTimeout(finalGlitchAndRedirect, 1800); // faster
          return;
        }

        const currentLine = chosenSet[currentLineIndex];
        const displayText = chosenSet.slice(0, currentLineIndex).join('\n') + 
                          (currentLineIndex > 0 ? '\n' : '') + 
                          currentLine.substring(0, currentCharIndex);

        output.textContent = displayText;

        currentCharIndex++;

        // Check if current line is complete
        if (currentCharIndex > currentLine.length) {
          currentLineIndex++;
          currentCharIndex = 0;
          // Pause at end of line - even faster (60ms)
          setTimeout(typeWriterEffect, 120);
        } else {
          // Continue typing current line - even faster (18ms per character)
          setTimeout(typeWriterEffect, 36);
        }
      }
      
      // Start the typewriter effect
      typeWriterEffect();
    }
    
    // Function to apply random glitch effects to text
    function applyGlitchEffect() {
      // Create a glitch effect by temporarily distorting the text
      output.style.transform = 'translate(-2px, 1px) skew(1deg)';
      output.style.textShadow = '0 0 10px rgba(0, 255, 0, 0.9), -2px 0 rgba(255, 0, 0, 0.5), 2px 0 rgba(0, 0, 255, 0.5)';
      
      setTimeout(function() {
        output.style.transform = 'translate(0)';
        output.style.textShadow = '0 0 5px rgba(0, 255, 0, 0.7)';
        
        // Schedule another random glitch after a random delay
        if (Math.random() < 0.7) { // 70% chance to have another glitch
          const nextGlitchDelay = Math.random() * 800 + 200; // 200-1000ms
          setTimeout(applyGlitchEffect, nextGlitchDelay);
        }
      }, 150);
    }

    // Final glitch and redirect function
    function finalGlitchAndRedirect() {
      output.style.transform = 'translate(-5px, 3px) skew(-3deg)';
      output.style.textShadow = '0 0 15px rgba(0, 255, 0, 1), -3px 0 rgba(255, 0, 0, 0.7), 3px 0 rgba(0, 0, 255, 0.7)';
      
      setTimeout(function() {
        output.style.transform = 'translate(3px, -2px) skew(2deg)';
        output.style.textShadow = '0 0 8px rgba(0, 255, 0, 0.8)';
        
        setTimeout(function() {
          output.style.transform = 'translate(0)';
          output.style.textShadow = '0 0 5px rgba(0, 255, 0, 0.7)';
          
          // After animation completes, set sessionStorage and redirect to index.html
          setTimeout(function() {
            sessionStorage.setItem('showForm', 'true');
            sessionStorage.setItem('formType', mode);
            // These elements don't exist in this file, removing defensive code
            window.location.href = 'index.html';
          }, 800); // faster
        }, 350);
      }, 200);
    }
  </script>
</body>
</html>
